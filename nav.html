<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>NAVIGATION BUTTON</title>

    <link rel="stylesheet" type="text/css" href="neon.css" />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="C://Users//USER//Desktop//Html//techo-master//Buuton//js//button.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
  </head>
  <body>
    <div class="text"></div>
    <div id="particles-js"></div>

    <header>
      <a
        href="index.html"
        class="Home animated slideInDown"
        id="abc"
        onmouseover="display()"
      >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        HOME
      </a>
      <a href="#" class="animated slideInDown">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        ABOUT US
      </a>
      <a href="about.html" class="animated zoomIn">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        EVENTS
      </a>
      <a href="#" class="animated slideInUp">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        MEMBERS
      </a>
      <a href="#" class="animated slideInUp">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        CONTACT US
      </a>
    </header>
  </body>
  <script type="text/javascript">
    /* ---- particles.js config ---- */

    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800,
          },
        },
        color: {
          value: ["#722F37", "#722F37", "#722F37", "#722F37"],
        },
        shape: {
          type: ["trinagle"],
          stroke: {
            width: 0,
            color: "#fff",
          },
          polygon: {
            nb_sides: 5,
          },
          image: {
            src:
              "https://cdn.freebiesupply.com/logos/large/2x/slack-logo-icon.png",
            width: 100,
            height: 100,
          },
        },
        opacity: {
          value: 1,
          random: false,
          anim: {
            enable: false,
            speed: 2,
            opacity_min: 0.1,
            sync: false,
          },
        },
        size: {
          value: 8,
          random: true,
          anim: {
            enable: false,
            speed: 10,
            size_min: 10,
            sync: false,
          },
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#20B2AA",
          opacity: 0.4,
          width: 2,
        },
        move: {
          enable: true,
          speed: 5,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: true,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200,
          },
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "grab",
          },
          onclick: {
            enable: true,
            mode: "push",
          },
          resize: true,
        },
        modes: {
          grab: {
            distance: 140,
            line_linked: {
              opacity: 1,
            },
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3,
          },
          repulse: {
            distance: 200,
            duration: 0.4,
          },
          push: {
            particles_nb: 4,
          },
          remove: {
            particles_nb: 2,
          },
        },
      },
      retina_detect: true,
    });
  </script>
</html>
